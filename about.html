<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        section {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #profile-image {
            max-width: 200px;
            height: auto;
        }

        #about-me-content {
            flex: 1;
            padding: 20px;
        }

        #profile-name {
            font-size: 24px;
            text-transform: uppercase;
        }

        #profile-summary {
            font-size: 16px;
        }

</style>
</head>
<body>
    <section id="about-me">
        <img id="profile-image" src="profile.png" alt="Profile Image">
        <div id="about-me-content">
            <h2 id="profile-name">Hi! I'm TITHI</h2>
            <p id="profile-summary">
                I am a passionate learner with a diverse set of skills and a strong desire to succeed.
            </p>
        </div>
    </section>
</body>
</html>
